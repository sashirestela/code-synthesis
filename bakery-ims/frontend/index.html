<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bakery Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-end">
            <img src="bakery.svg"/>
            <h2 class="my-4 ms-3">Inventory Management System</h2>
        </div>

        <!-- Alert banner -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 5;">
            <div class="btn btn-outline-secondary" role="alert" id="alertBanner" data-bs-toggle="modal" data-bs-target="#alertModal">
                <span id="alertCount">0</span> Pending Alerts
            </div>
        </div>

        <br/>

        <div class="row mb-3">
            <!-- Button to open the Add/Update Item Modal -->
            <div class="col-md-2">
                <button type="button" id="addItemButton" class="btn btn-primary w-100" data-bs-toggle="modal"
                    data-bs-target="#itemModal">
                    Add Item
                </button>
            </div>

            <!-- Extra separation -->
            <div class="col-md-5"></div>

            <!-- Search input and button -->
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for items" id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <table class="table" id="itemsTable">
            <thead>
                <tr>
                    <th class="d-none">ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/updating items -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Add/Update Item</h5>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="id">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" step="0.01" id="price" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="itemForm" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for delete confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Confirm Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerts modal -->
    <div class="modal modal-lg fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Pending Alerts</h5>
                </div>
                <div class="modal-body" id="alertList">
                    <!-- Alerts will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner modal -->
    <div id="spinner" class="modal" tabindex="-1" role="dialog"
        style="display: none; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: transparent; border: none;">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
